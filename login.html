<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo, efetue o login para realizar suas configurações.
                </p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">

                        <i class="material-symbols-outlined">account_circle</i>
                        <input type="email" name="login" id="post-login" autocomplete="email" placeholder="E-mail" required maxlength="30">
                        <label for="post-login">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">key</i>
                        <input type="password" name="password" id="post-senha"  minlength="8" maxlength="14" placeholder="Senha" required autocomplete="current-password">
                        <label for="post-senha">Senha</label>
                    </div>  
                    <input type="submit" value="Enviar">
                    <a href="esquici.html">
                        Esqueci minha senha 
                        <i class="material-symbols-outlined">email</i>
                    </a>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
